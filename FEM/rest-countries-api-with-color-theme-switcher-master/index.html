<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rest API countries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
 </head>

 <body>
  <header class="header">
   <h1 class="header__title">where in the world?</h1>
   <div class="header__toggle"><i class="fa-solid fa-moon"></i> Dark Mode</div>
  </header>
  <main class="c-wrapper">
   <div class="search">
     <div class="search__bar">
        <i class="fa fa-search search__icon-magnifying-glass"></i>
        <input type="text" placeholder="search for country..." class="search__input" />
     </div>
     <div class="search__filter">
        filter by region <i class="search__filter-dropdown fa-solid fa-angle-down"></i>
        <div class="search__results">
             <span class='search__results-country'>Africa</span>
             <span class='search__results-country'>Africa</span>
             <span class='search__results-country'>Africa</span>
        </div>
     </div>
   </div>
   <div class="card">
     <div class="card__content">
        <img src="https://flagpoles.co.uk/wp-content/uploads/2019/06/Germany.png" alt="germany-flag" />
        <h2>germany</h2>
        population :<span> 766787766</span> <br />
        region :<span>europe</span> <br />
        capital :<span>berlin</span>
     </div>
   </div>
  </main>
